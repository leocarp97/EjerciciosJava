<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Libro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <h1>Formulario Libro</h1>

        <form th:action="@{/libro/form-libro}" method="POST">
            <div class="form-group">
                <p th:text="${error}" class="text-danger"></p>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">

                        <label>Titulo</label> <input type="text" class="form-control"  name="titulo" placeholder="Titulo del libro">
                    </div>
                </div>

                <div class="form-group">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label>Año</label> <input type="text" class="form-control"  name="anio" placeholder="Año">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label>Ejemplares</label> <input type="text" class="form-control" name="ejemplares" placeholder="Ejemplares">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label>Ejemplares Prestados</label> <input type="text" class="form-control" name="ejemplaresPrestados" placeholder="Ejemplares Prestados">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label>Ejemplares Restantes</label> <input type="text" class="form-control" name="ejemplaresRestantes" placeholder="Ejemplares Restantes">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                  
                </div>
                <div class="form-group">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label> Autor</label> 
                            <select class="form-control" name="idAutor" placeholder=" ">
                                <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}" ></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label> Editorial</label> 
                            <select class="form-control" name="idEditorial" placeholder=" ">
                                <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" formaction="/libro/list-libro" class="btn btn-dark" formmethod="GET">Volver</button>
            <button type="submit" class="btn btn-outline-success">Guardar</button>
        </form>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
