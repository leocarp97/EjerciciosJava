<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listar Familias</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <table class="table table-dark table-borderless  table table-hover" >
            <thead>
                <tr>

                    <th scope="col">Calle</th>
                    <th scope="col">Numero</th>
                    <th scope="col">Codigo Postal</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Pais</th>
                    <th scope="col">Fecha Desde</th>
                    <th scope="col">Fecha Hasta</th>
                    <th scope="col">Dias minimos</th>
                    <th scope="col">Dias maximos</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Tipo Vivienda</th>
                    <th scope="col">Comentario</th>
                </tr>
            </thead>
            <tbody>      
                <tr th:each="casa:${casas}">


                    <td th:text="${casa.calle}"></td>
                    <td th:text="${casa.numero}"></td>
                    <td th:text="${casa.codPostal}"></td>
                    <td th:text="${casa.ciudad}"></td>
                    <td th:text="${casa.pais}"></td>
                    <td th:text="${casa.fechaDesde}"></td> 
                    <td th:text="${casa.fechaHasta}"></td>
                    <td th:text="${casa.minDias}"></td>
                    <td th:text="${casa.maxDias}"></td>
                    <td th:text="${casa.precio}"></td>
                    <td th:text="${casa.tipoVivienda}"></td>
                    <td th:text="${casa.comentario.descripcion}"></td>


                    <td>
                        <a th:href="@{/casa/editar-casa/}+${casa.id}" class="btn btn-outline-warning">Editar</a>
                        <a th:href="@{/casa/eliminar-casa/}+${casa.id}" class="btn btn-outline-danger">Eliminar</a>

                    </td>

                </tr>
                <tr>
            </tbody>
        </table>

        <a th:href="@{/casa/form-casa}" class="btn btn-secondary my-2">Cargar Casa</a>
        <a th:href="@{/index}" class="btn btn-secondary my-2">Menu</a>

        <div></div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    </body>
</html>
