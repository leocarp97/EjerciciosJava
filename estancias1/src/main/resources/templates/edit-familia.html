<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Casa</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>


        <form th:action="@{/familia/actualizar-familia}" method="POST">
            <input type="hidden" th:value="${familia.id}" name="id"/>
            <div class="form-group">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label>Nombre</label> <input type="text" class="form-control"  name="nombre" th:value="${familia.nombre}" placeholder="Nombre">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label>Edad minima</label> <input type="text" class="form-control"  name="edadMin" th:value="${familia.edadMin}" placeholder="edadMin">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label>Edad maxima</label> <input type="text" class="form-control" name="edadMax" th:value="${familia.edadMax}" placeholder="Edad maxima">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label>Numero de hijos</label> <input type="text" class="form-control" name="numHijos" th:value="${familia.numHijos}" placeholder="Numero de hijos">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label>Email</label> <input type="text" class="form-control" name="email" th:value="${familia.email}" placeholder="Email">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label>Usuario Alias</label> 
                        <select class="form-control" name="idUsuario" placeholder=" ">
                            <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.alias}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label>Calle Casa</label> 
                        <select class="form-control" name="idCasa" >
                            <option th:each="casa : ${casas}" th:value="${casa.id}" th:text="${casa.calle}" ></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" formaction="/familia/list-familia" class="btn btn-dark" formmethod="GET">Volver</button>
                <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
            </div>
        </form>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
