<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Prestamo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <h1>Formulario Prestamo</h1>

        <form th:action="@{/prestamo/form-prestamo}" method="POST">
            <div class="form-group">
                <p th:text="${error}" class="text-danger"></p>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">

                        <label>Fecha Prestamo</label> <input type="date" class="form-control"  name="fechaPrestamo" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label>Fecha Devolucion</label> <input type="date" class="form-control"  name="fechaDevolucion" placeholder="">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label>Titulo del Libro</label> 
                            <select class="form-control" name="idLibro" placeholder=" ">
                                <option th:each="libro : ${libros}" th:value="${libro.isbn}" th:text="${libro.titulo}" ></option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label>Nombre del Cliente </label> 
                            <select class="form-control" name="idCliente" placeholder=" ">
                                <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}" ></option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" formaction="/prestamo/list-prestamo" class="btn btn-dark" formmethod="GET">Volver</button>
                <button type="submit" class="btn btn-outline-success">Guardar</button>
        </form>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
