<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listar Libros</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <table class="table table-dark table-borderless  table table-hover" >
            <thead>
                <tr>

                    <th scope="col">Titulo</th>
                    <th scope="col">AÃ±o</th>
                    <th scope="col">Ejemplares</th>
                    <th scope="col">Ejemplares Prestados</th>
                    <th scope="col">Ejemplares Restantes</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Editorial</th>
                </tr>
            </thead>
            <tbody>      
                <tr th:each="libro:${libros}">


                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.anio}"></td>
                    <td th:text="${libro.ejemplares}"></td>
                    <td th:text="${libro.ejemplaresPrestados}"></td>
                    <td th:text="${libro.ejemplaresRestantes}"></td>
                    <td th:text="${libro.autor.nombre}"></td> 
                    <td th:text="${libro.editorial.nombre}"></td>
                    <td>
                        <a th:href="@{/libro/editar-libro/}+${libro.isbn}" class="btn btn-outline-warning">Editar</a>
                        <a th:href="@{/libro/eliminar-libro/}+${libro.isbn}" class="btn btn-outline-danger">Eliminar</a>

                    </td>

                </tr>
                <tr>
            </tbody>
        </table>

        <a th:href="@{/libro/form-libro}" class="btn btn-secondary my-2">Cargar Libro</a>
        <a th:href="@{/libro/index}" class="btn btn-secondary my-2">Menu</a>

        <div></div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    </body>
</html>
