    <head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

        <link href="./css/styles1.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>


        <form th:action="@{/cliente/form-cliente}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h1>Registrar Cliente </h1>
                </div> 
                <div class="form-group">
                    <label>Nombre</label> <input type="text" class="form-control" name="nombre" placeholder="">
                </div>

                <div class="form-group">
                    <label>Calle</label> <input type="text" class="form-control" name="calle" placeholder="">
                </div>

                <div class="form-group">
                    <label>Numero</label> <input type="text" class="form-control" name="numero" placeholder="">
                </div>

                <div class="form-group">
                    <label>Codigo Postal</label> <input type="text" class="form-control" name="codPostal" placeholder="">
                </div>

                <div class="form-group">
                    <label>Ciudad</label> <input type="text" class="form-control" name="ciudad" placeholder="">
                </div>

                <div class="form-group">
                    <label>Pais</label> <input type="text" class="form-control" name="pais" placeholder="">
                </div>

                <div class="form-group">
                    <label>Email</label> <input type="text" class="form-control" name="email" placeholder="">
                </div>

                <div class="form-group">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label>Alias Usuario</label> 
                            <select class="form-control" name="idUsuario" >
                                <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.alias}" ></option>
                            </select>
                        </div>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Registrar</button>




                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
